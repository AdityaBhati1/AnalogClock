<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Analog Clock</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;900&family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="conta" id="conta">
<div class="Clock" id="clock">
	<div class="center-circle" id="cc"></div>
	<div class="hand hour" id="hourHand"></div>
	<div class="hand min" id="minHand"></div>
	<div class="hand sec" id="secHand"></div>
	<div class="num num1">1</div>
	<div class="num num2">2</div>
	<div class="num num3">3</div>
	<div class="num num4">4</div>
	<div class="num num5">5</div>
	<div class="num num6">6</div>
	<div class="num num7">7</div>
	<div class="num num8">8</div>
	<div class="num num9">9</div>
	<div class="num num10">10</div>
	<div class="num num11">11</div>
	<div class="num num12">12</div>
</div>

<button onclick="lightMode()" id="light">Light Mode</button>
<button onclick="darkMode()" id="dark">Dark Mode</button>
</div>
<script type="text/javascript" src="script.js">
</script>
</body>
</html>
